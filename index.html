<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubu's Valentine Surprise</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Quicksand:wght@400;600;700&family=Dancing+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        overflow-x: hidden;
        font-family: 'Quicksand', sans-serif;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      .font-calligraphy {
        font-family: 'Dancing Script', cursive;
      }

      /* Confetti Animation */
      @keyframes confetti-fall {
        0% {
          transform: translateY(-100vh) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }
      .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        background-color: #f00;
        z-index: 1000;
        animation: confetti-fall 3s linear forwards;
      }
    </style>
    <script type="module" crossorigin src="/valentines/assets/index-CQJcUyIf.js"></script>
  </head>

  <body class="bg-pink-50">
    <div id="root"></div>

    <!-- IMPORTANT: relative path for GitHub Pages -->
  </body>
</html>
